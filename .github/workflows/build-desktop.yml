name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install ffmpeg

      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x build_macos_app.sh
          ./build_macos_app.sh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          build_windows_exe.bat

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: SRCMediaDrop-macos
          path: dist/SRCMediaDrop.app

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: SRCMediaDrop-windows
          path: dist/SRCMediaDrop.exe
