name: Release Desktop Apps

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          brew install ffmpeg

      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x build_macos_app.sh
          ./build_macos_app.sh
          chmod +x build_macos_dmg.sh
          ./build_macos_dmg.sh
          ditto -c -k --sequesterRsrc --keepParent dist/SRCMediaDrop.app dist/SRCMediaDrop-macos.zip

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          build_windows_exe.bat

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Compress-Archive -Path dist/SRCMediaDrop.exe -DestinationPath dist/SRCMediaDrop-windows.zip -Force

      - name: Upload macOS package
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            dist/SRCMediaDrop-macos.zip
            dist/SRCMediaDrop-macos.dmg

      - name: Upload Windows package
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            dist/SRCMediaDrop-windows.zip
            dist/SRCMediaDrop.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS package
        uses: actions/download-artifact@v4
        with:
          name: release-macos
          path: dist

      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/SRCMediaDrop-macos.zip
            dist/SRCMediaDrop-macos.dmg
            dist/SRCMediaDrop-windows.zip
            dist/SRCMediaDrop.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
